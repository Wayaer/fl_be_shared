name: example
description: Demonstrates how to use the fl_shared_link plugin.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  fl_shared_link:
    path: ../
  cupertino_icons: ^1.0.6
  path_provider: any

dev_dependencies:
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true